<!doctype html>
<html lang="en" ng-app="pg">
<head>
    <meta charset="UTF-8">
    <title>Password Generator 5</title>
    
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<script src="js/script.js"></script>
            
</head>
<body>
    
    <div class="container" ng-controller="MainCtrl">
        
        <div class="row">
            <div class="col-lg-3">
                <form class="form-inline">
                    <div class="checkbox">
                        <label for="ab" class="checkbox-inline">
                            <input type="checkbox" id="ab" ng-model="samples[0].isSet" ng-change="makePassword()"> a-b
                        </label>
                        <label for="AB" class="checkbox-inline">
                            <input type="checkbox" id="AB" ng-model="samples[1].isSet" ng-change="makePassword()"> A-B
                        </label>
                        <label for="symbols" class="checkbox-inline">
                            <input type="checkbox" id="symbols" ng-model="samples[2].isSet" ng-change="makePassword()"> +-*@#%=?!_;./
                        </label>
                    </div>
                </form>
            </div>
            <div class="col-lg-9">
                <button type="button" class="btn btn-default btn-md" ng-click="makePassword()">
                    <span class="glyphicon glyphicon-refresh"></span> Regenerate
                </button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                
                <h1>{{generatedPassword}} </h1>
                
                <h2>{{rotation}}</h2>
                
            </div>
        </div>
        
    </div>    
    
</body>
</html>
